quant_stage:
  quant_modifiers:
    GPTQModifier:
      sequential_update: false
      ignore: ["lm_head"]
      config_groups:
        group_0:
          weights:
            num_bits: 8
            type: "float"
            symmetric: true
            strategy: channel
          input_activations:
            num_bits: 8
            type: "float"
            symmetric: true
            dynamic: true
            strategy: token
          targets: ["Linear"]